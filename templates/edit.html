{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Edit "{{ game['title'] }}" {% endblock %}</h1>
    <form method="post">

        <label for="title">Title</label>
        <br>
        <input type="text" name="title"
               placeholder="Game title"
               value="{{ request.form['title'] or game['title']}}"></input>
        <br>

        <label for="genre">Genre</label>
        <br>
        <input type="text" name="genre"
               placeholder="Game genre"
               value="{{ request.form['genre'] or game['genre']}}"></input>
        <br>

        <label for="description">Game Description</label>
        <br>
        <textarea name="description"
                  placeholder="Game description"
                  rows="7"
                  cols="60"
                  >{{ request.form['description'] or game['description']}}</textarea>
        <br>

        <label for="dev_name">Developer Name</label>
        <br>
        <input type="text" name="dev_name"
               placeholder="Developer Name"
               value="{{ request.form['dev_name'] }}"></input>
        <br>

        <label for="price">Price</label>
        <br>
        <input type="number" name="price"
               placeholder="Price"
               value="{{ request.form['price'] or game['price']}}"></input>
        <br>
        <button type="submit">Submit</button>
    </form>

    <hr>
    <form action="{{ url_for('delete', game_id=game['game_id']) }}" method="POST">
        <input type="submit" value="Delete Game"
                onclick="return confirm('Are you sure you want to delete this game?')">
    </form>
{% endblock %}
